[uwsgi]
module = wsgi:app
http = 127.0.0.1:5000
master = true
processes = 4  # Adjust based on CPU cores
threads = 2    # Add threads to increase concurrency
buffer-size = 65536
socket = lrfs.sock
chmod-socket = 660
vacuum = true
stats = lrfs_stats.sock
harakiri = 300  # Adjust based on your application's needs

logto = lrfs.log

die-on-term = true
