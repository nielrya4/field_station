{% macro table(data, labels=None) %}
    <style>
        table.table_list {
            border-collapse: collapse;
            width: 100%;
            color: black;
        }
        td.table_list, th.table_list {
            text-align: center;
            padding: 15px;
            margin: 15px
        }
		td.table_list:nth-child(1) {
            text-align: right;
            padding-right: 5px;
		   	width: 40%;
        }
        td.table_list:nth-child(2) {
            text-align: right;
            padding-right: 5px;
		   	width: 20%;
        }
        td.table_list:nth-child(3) {
            text-align: left;
            padding-left: 5px;
            width: 40%;
        }
        tr.table_list:nth-child(even) {
            background-color: #dddddd;
        }
        tr.table_list:nth-child(odd) {
            background-color: white;
        }
    </style>
    <div class="table_list">
        <table class="table_list">
            {% if labels != None %}
                <tr class="table_list">
                    {% for label in labels %}
                        <th class="table_list">
                            {{ label }}
                        </th>
                    {% endfor %}
                </tr>
            {% endif %}
            {% for row in data %}
                <tr class="table_list">
                    {% for cell in row %}
                        <td class="table_list">
                            {{ cell|safe }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endmacro %}
