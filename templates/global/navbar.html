{% macro  navbar(pages, active_page) %}
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            font-size: calc(0.5rem + 0.5vw);
            width: 100%;
            left: 0;
            top: 0;
        }
        .topnav a {
            float: left;
            color: white;
            text-align: center;
            max-width: 15%;
            height: auto;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #004388;
            color: white;
        }
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
        .topnav img{
            height: calc(45*(0.5rem + 0.5vw)/17);
            width: calc(130*(0.5rem + 0.5vw)/17);
        }
    </style>
    <div class="topnav">
        {% for page_name, url in pages %}
            <a {% if page_name == active_page %} class="active" {% endif %} href="{{ url }}">{{ page_name }}</a>
        {% endfor %}
        <img src="{{ url_for('static', filename='global/img/field_station_logo.svg') }}" style="margin-left: 2px; margin-right: 2px; margin-top: 5px; float: right !important;" alt="field station logo">
        <img onclick="window.open('https://www.isu.edu/', '_blank').focus();" src="{{ url_for('static', filename='global/img/isu_logo.png') }}" style="margin-top: 5px; margin-left: 2px; margin-right: 2px; float: right !important; cursor: pointer"  alt="ISU logo">
    </div>
    <br />
    <br />
{% endmacro %}
